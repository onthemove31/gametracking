<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Session Analytics Dashboard</title>
    <!-- Cloudscape CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@cloudscape-design/global-styles/index.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="awsui-dark-mode">
    <div class="dashboard-container">
        <!-- Sidebar for Filters -->
        <aside class="sidebar">
            <div class="filter-section">
                <h2>Filters</h2>
                <form method="post" class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" value="{{ start_date.strftime('%Y-%m-%d') if start_date else '' }}">
                    
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" value="{{ end_date.strftime('%Y-%m-%d') if end_date else '' }}">
                    
                    <button type="submit" class="awsui-button awsui-button-primary">Apply Filters</button>
                </form>
            </div>
        </aside>

        <!-- Main Dashboard Area -->
        <main class="dashboard-content">
            <!-- Session Trends Chart -->
            <div class="dashboard-card">
                <h2>Session Trends by Day of the Week</h2>
                <img src="{{ trends_image }}" alt="Session Trends" class="fade-in">
            </div>
            
            <!-- Calendar Heatmap -->
            <div class="dashboard-card">
                <h2>Gaming Activity Calendar Heatmap</h2>
                <img src="{{ url_for('static', filename='calendar_heatmap.png') }}" alt="Calendar Heatmap" class="fade-in">
            </div>

            <!-- Longest Sessions -->
            <div class="dashboard-card">
                <h2>Longest Sessions (in hours)</h2>
                <ul class="awsui-list-unstyled fade-in">
                    {% for index, row in longest_sessions.iterrows() %}
                        <li>{{ row['game_name'] }} - {{ row['duration'] }} hours on {{ row['start_time'].strftime('%d/%m/%Y %H:%M') }}</li>
                    {% endfor %}
                </ul>
            </div>
        </main>
    </div>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
